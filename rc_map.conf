#
# Keymaps table
#
# This table creates an association between a keycode file and a kernel
# driver. It can be used to automatically override a keycode definition.
#
# Although not yet tested, it is meant to be added at udev.
#
# To use, you just need to run:
#   ./ir-keytable -a
#
# Or, if the remote is not the first device:
#   ./ir-keytable -a -s rc1
#
# Format:
#
# driver  table   file
# cx8800  *       ./keycodes/rc5_hauppauge_new.toml
# *       rc-avermedia-m135a-rm-jx ./keycodes/kworld_315u.toml
# saa7134 rc-avermedia-m135a-rm-jx ./keycodes/nec_terratec_cinergy_xs.toml
# em28xx  *       ./keycodes/kworld_315u.toml
# *       *       ./keycodes/rc5_hauppauge_new.toml
#
# Table to automatically load the rc maps for the bundled IR's provided
# with the devices supported by the Linux kernel
#
# driver  table   file
#

